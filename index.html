<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    
</head>
<body>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

body {
    background-color: #1a1f2d;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-box {
    width: 100%;
    text-align: center;
}

.logo {
    width: 60px;
    height: 60px;
    margin-bottom: 20px;
}

h1 {
    color: white;
    font-size: 24px;
    margin-bottom: 30px;
    font-weight: 600;
}

.input-group {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 12px 15px;
    border: none;
    border-radius: 4px;
    background-color: #2a2f3d;
    color: white;
    font-size: 14px;
}

input::placeholder {
    color: #6c7280;
}

input:focus {
    outline: none;
    background-color: #2f3545;
}

.signup-link {
    color: white;
    font-size: 14px;
    margin: 20px 0;
}

.signup-link a {
    color: #4ade80;
    text-decoration: none;
}

.signup-link a:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    padding: 12px;
    background-color: #4ade80;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
}

.login-button:hover {
    background-color: #3fcf73;
}
.links {
    text-align: center;
    position: fixed;
    bottom: 20px;
}

.links a {
    color: #f1f1f1;
    text-decoration: none;
    margin: 0 10px;
}
    </style>
    <div class="container">
        <div class="login-box">
            <img src="./Logo/logo.png" alt="Logo" class="logo">
            <h1>LOGIN</h1>
            <form>
                <div class="input-group">
                    <input type="email" placeholder="email" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                </div>
                <div class="signup-link">
                    Ainda n√£o tem uma conta? <a href="#">Crie uma.</a>
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
        <div class="links">
            <a href="./index.html">Bolt</a>
            <a href="./deepseek.html">Deep Seek</a>
            <a href="./gpt.html">Chat GPT</a>
        </div>
    </div>
</body>
</html>
